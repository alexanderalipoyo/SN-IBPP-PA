version: 2.1
orbs:
  cypress: cypress-io/cypress@1.29.0
executors:
  with-chrome:
    docker:
      - image: 'cypress/browsers:node14.16.0-chrome90-ff88'
  with-firefox:
    docker:
      - image: 'cypress/browsers-chrome73-ff68'
workflows:
  build:
    jobs:
      - cypress/run:
          name: Chrome
          verify-command: yarn cypress verify
          store_artifacts: true
          executor: with-chrome
          browser: chrome
          group: chrome
      - cypress/run:
          name: Firefox
          verify-command: yarn cypress verify
          store_artifacts: true
          executor: with-firefox
          browser: firefox
          group: firefox


