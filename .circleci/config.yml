# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/install:
      - cypress/run:
          name: E2E tests
          requires:
            - cypress/install
          record: true
          parallel: true
          parallelism: 4
          group: 'all tests'
          start: 'npm start'
            
