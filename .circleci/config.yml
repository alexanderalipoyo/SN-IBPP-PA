# This config is equivalent to both the '.circleci/extended/orb-free.yml' and the base '.circleci/config.yml'
version: 2.1

orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          requires:
            - cypress/install
          record : true
          parallel: true
          parallelism: 4
          start: 'npm start'
            
      - cypress/install:
          build: 'npm run build'